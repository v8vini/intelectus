<div class="container">
  <h2>Escolha suas disciplinas</h2>
  <p>Selecione as que far√£o parte da sua rotina de estudos</p>

  <div class="cards">
    <div
      class="card"
      *ngFor="let subject of subjects"
      [class.selected]="isSelected(subject.name)"
      (click)="toggle(subject.name)"
    >
      <h3>{{ subject.name }}</h3>
      <p>{{ subject.description }}</p>
    </div>
  </div>

  <button
    class="confirm"
    (click)="save()"
    [disabled]="loading || !selected.length"
  >
    {{ loading ? 'Salvando...' : 'Confirmar disciplinas' }}
  </button>
</div>
