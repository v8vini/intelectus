<div class="modal-backdrop">
  <div class="modal">

    <h3>{{ block.id ? 'Editar bloco' : 'Novo bloco de estudo' }}</h3>

    <label>
      Início
      <input type="time" [(ngModel)]="block.start_time">
    </label>

    <label>
      Fim
      <input type="time" [(ngModel)]="block.end_time">
    </label>

    <label>
      Descrição
      <textarea [(ngModel)]="block.description"></textarea>
    </label>

    <div class="actions">
      <button class="save" (click)="save()">Salvar</button>

      <button
        *ngIf="block.id"
        class="delete"
        (click)="delete()"
      >
        Excluir
      </button>

      <button class="cancel" (click)="close.emit()">Cancelar</button>
    </div>

  </div>
</div>
