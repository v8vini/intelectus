<div class="register-page">
  <div class="register-box">

    <div class="brand">
      <h1>Intelectus</h1>
      <p>Crie sua conta e comece a organizar seus estudos</p>
    </div>

    <form (ngSubmit)="cadastrar()">

      <div class="input-group">
        <label>Nome</label>
        <input
          type="text"
          [(ngModel)]="nome"
          name="nome"
          placeholder="Seu nome completo"
          required
        />
      </div>

      <div class="input-group">
        <label>E-mail</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="seu@email.com"
          required
        />
      </div>

      <div class="input-group">
        <label>Senha</label>
        <input
          type="password"
          [(ngModel)]="senha"
          name="senha"
          placeholder="Crie uma senha"
          required
        />
      </div>

      <div *ngIf="erro" class="error-msg">
        {{ erro }}
      </div>

      <button type="submit" class="btn-primary">
        Criar conta
      </button>

      <button
        type="button"
        class="btn-secondary"
        (click)="cancelar()">
        Cancelar
      </button>

    </form>

    <div class="register-footer">
      <span>JÃ¡ possui uma conta?</span>
      <a routerLink="/login">Fazer login</a>
    </div>

  </div>
</div>
