<div class="login-page">
  <div class="login-box">

    <div class="brand">
      <h1>Intelectus</h1>
      <p>Organize sua rotina de estudos</p>
    </div>

    <form (ngSubmit)="entrar()">

      <div class="input-group">
        <label>E-mail</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="input-group">
        <label>Senha</label>
        <input type="password" [(ngModel)]="senha" name="senha" required />
      </div>

      <div *ngIf="erro" class="error-msg">
        {{ erro }}
      </div>

      <button type="submit" class="btn-login">
        Entrar
      </button>

    </form>

    <div class="login-footer">
      <span>Ainda n√£o tem conta?</span>
      <a routerLink="/register">Criar conta</a>
    </div>

  </div>
</div>
