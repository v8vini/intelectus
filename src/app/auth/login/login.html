<div class="container">

  <div class="visual">
    <h1>Bem-vindo de volta</h1>
    <p>
      Organize seus estudos, acompanhe seu progresso
      e mantenha o foco nos seus objetivos.
    </p>
  </div>

  <div class="form-area">
    <h2>Entrar na plataforma</h2>

    <form (ngSubmit)="submit()">

      <div class="input-group">
        <i class="ph ph-envelope"></i>
        <input
          type="email"
          placeholder="E-mail"
          [(ngModel)]="email"
          name="email"
          required
        >
      </div>

      <div class="input-group">
        <i class="ph ph-lock"></i>
        <input
          type="password"
          placeholder="Senha"
          [(ngModel)]="password"
          name="password"
          required
        >
      </div>

      <div class="extras">
        <label>
          <input type="checkbox">
          Lembrar-me
        </label>
        <a href="#">Esqueci a senha</a>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <div class="signup-link">
      NÃ£o possui conta?
      <a routerLink="/register">Criar conta</a>
    </div>

  </div>

</div>
