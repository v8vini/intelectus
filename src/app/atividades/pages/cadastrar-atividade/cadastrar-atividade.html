<div class="atividade-container">

  <h2>Cadastrar Atividade</h2>

  <form (ngSubmit)="salvar()" class="atividade-form">

    <div class="form-group">
      <label>Título *</label>
      <input
        type="text"
        [(ngModel)]="titulo"
        name="titulo"
        placeholder="Ex: Trabalho de Matemática"
        required
      />
    </div>

    <div class="form-group">
      <label>Descrição</label>
      <textarea
        [(ngModel)]="descricao"
        name="descricao"
        placeholder="Detalhes da atividade">
      </textarea>
    </div>

    <div class="form-group">
      <label>Disciplina *</label>
      <input
        type="text"
        [(ngModel)]="disciplina"
        name="disciplina"
        placeholder="Ex: Matemática"
        required
      />
    </div>

    <div class="form-group">
      <label>Prioridade</label>
      <select [(ngModel)]="prioridade" name="prioridade">
        <option value="Baixa">Baixa</option>
        <option value="Média">Média</option>
        <option value="Alta">Alta</option>
      </select>
    </div>

    <div class="form-group">
      <label>Data de Entrega *</label>
      <input
        type="date"
        [(ngModel)]="dataEntrega"
        name="dataEntrega"
        required
      />
    </div>

    <p *ngIf="erro" class="erro">{{ erro }}</p>

    <div class="acoes">
      <button type="submit" class="btn-primary">
        Salvar
      </button>

      <button type="button" class="btn-secondary" (click)="cancelar()">
        Cancelar
      </button>
    </div>

  </form>

</div>
